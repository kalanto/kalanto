<!DOCTYPE html>
<html ng-app="kalanto">
   <head>
      <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
      <title>Kalanto</title>
   </head>
   <body ng-controller="kalantoController">
      <menu-dir></menu-dir>
         <ui-view></ui-view>
      <div id="footer"></div>


<div class="customersList" ng-repeat"client in customers">
   <button type="button" ng-click="getCustomers(customers)">Get them</button>
   <div class="customerLeft">
      {{client.firstname}} {{client.lastname}}<br>
      {{client.address}} <br>
      {{client.state}}    {{client.zipCode}}<br>
   </div>
   <div class="customerRight">
      {{client.phone.areaCode}}  {{client.phone.ANI}}
   </div>
</div>



<!--Script Libraries-->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<!-- UI Router -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<!-- Local Scripts -->
      <script src="js/app.js"></script>
      <script src="js/mainController.js"></script>
      <script src="js/mainService.js"></script>
   </body>
</html>
